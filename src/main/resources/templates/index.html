<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>

    <style>
        body {
            padding-top: 52px;
            height: 100%;
            width: 100%;
            background-color: #F2F2F2;
            background-size: cover;
        }

        .wrapper-define {
            margin-top: 230px;
        }

        #search-div {
            margin-top: 230px;
        }
    </style>

    <title>Milkz Blog</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <a href="#" class="navbar-brand">www.<strong>milkz</strong>.com</a>
    <ul class="nav navbar-nav">
        <li class="active"><a href="/">首页</a></li>
        <li><a href="/about">关于</a></li>
        <li><a href="/category">分类</a></li>
    </ul>
</nav>

<form action="#" th:action="@{/search}" th:object="${searchBean}" method="post">
    <div id="search-div" class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <div class="input-group">
                <input type="text" class="form-control" th:field="*{article}" placeholder="Search for..." />
                <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Go!</button>
            </span>
            </div>
        </div>
    </div>
</form>

<script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
